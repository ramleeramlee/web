<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        column = prompt("세로 크기를 입력하세요")
        row = prompt("가로 크기를 입력하세요")
        result = parseFloat(column) * parseFloat(row)
        //alert("사각형의 면적은" + result + "입니다.")
        alert("사각형의 면적은" + result.toFixed(1) + "입니다.")

        price = prompt("커피한잔 가격을 입력하세요")
        count = prompt("커피구매 갯수를 입력하세요")
        result2 = parseInt(price) * parseInt(count)
        alert("전체 결제금액은" + " " + result2 + "원 입니다.")

        const PRICE2 = 2000 // 변경불가능한 값을 넣을 때, 상수
        const PRICE3 = 3000 // 변경불가능한 값을 넣을 때, 상수
        apple = 3
        pear = 2
    
        apple_total = apple * PRICE2
        lpear_tota = pear * PRICE3

        alert("전체 결제금액은" + " " + (apple_total + lpear_tota) + "원")

        yes_temp = 25
        today_temp = 10
        alert("평균 온도는" + " " + (yes_temp + today_temp) / 2 + "도 입니다.")

    </script>
</head>
