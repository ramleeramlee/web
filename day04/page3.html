    <script>
        //1.입력(데이터)
        //1.1 birth_year변수를 만든다.
        //1.2 cpu가 promt를 띄운다.
        //1.3 사용자가 년도를 입력한다.
        //1.4 사용자가 입력한 데이터를 cpu가 birth_year에 저장

        birth_year = prompt("태어난 년도 입력")

        //2.처리 -- 문자로 연결
        now = 2023
        result = now - parseInt(birth_year)

        //3.출력
        //3.1 cpu가 '나의 나이는' 과
        //    램 reault 변수에 저장된 값을 가지고 와서 결합
        //3.2 결합한 문자들을 alert(문자들)명령어를 실행하면서 넣어줌
        
        alert("저의 나이는" + result + "세 입니다")
    </script>
